apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.3"

    defaultConfig {
        applicationId "com.hippo.nimingban"
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 43
        versionName "1.2.29"
        vectorDrawables.useSupportLibrary = true
        resConfigs "zh", "zh-rCN"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86", "mips"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'
    compile 'com.github.seven332:beerbelly:0.2.1'
    compile 'com.github.seven332:conaco:0.2.1'
    compile 'com.github.seven332:drawerlayout:0.1.0'
    compile 'com.github.seven332:gukize:0.1.1'
    compile 'com.github.seven332:okhttp:3.4.1-1'
    compile 'com.github.seven332:yorozuya:0.2.0'
    compile 'com.github.seven332:yorozuya-collect:0.1.4'
    compile 'com.github.seven332:yorozuya-collect:0.1.2'
    compile 'com.google.code.gson:gson:2.7'
    testCompile 'junit:junit:4.12'
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}
